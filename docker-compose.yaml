version: '3.7'

services:
    postgres:
        image: postgres
        restart: always
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
        ports:
          - '5432:5432'
        volumes:
          - ./postgres-data:/var/lib/postgresql/data
          - ./src/postgres_init/create_db.sql:/docker-entrypoint-initdb.d/create_db.sql

    telegram_bot:
        build: .
        depends_on:
          - postgres
        restart: always
        environment:
          - OPENAI_APY_KEY=${OPENAI_APY_KEY}
          - TG_BOT_TOKEN=${TG_BOT_TOKEN}
          - DB_HOST=${DB_HOST}
          - DB_PORT=${DB_PORT}
          - DB_NAME=${DB_NAME}
          - DB_USER=${DB_USER}
          - DB_PASSWORD=${DB_PASSWORD}
